{% load static %}
{% load assets %}

<!doctype html>
<html>
    <head>
	<title>{% block title %}Billy bones{% endblock %}</title>
	<meta charset="utf-8" />

	<!-- Assets -->
	{% webpack_assets %}
    </head>
    <body>
	{% include "_navbar.html" %}
	<div class="container mt-3">
	    <div class="row">
		<aside class="col-sm-12 col-lg-3">
		    {% include "_menu.html" %}
		</aside>
		<main class="col-sm-12 col-lg-9">
		    {% block content %}{% endblock %}
		</main>
	    </div>
	    <div class="row mt-3">
		<footer class="col-12 text-center">
		    <p>&copy; Artemiy Solopov 2017</p>
		    <p>Made with Django & Bootstrap</p>
		</footer>
	    </div>
	</div>

	{% block very_end %}{% endblock %}
    </body>
</html>
