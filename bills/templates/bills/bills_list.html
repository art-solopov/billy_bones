{% extends "base.html" %}

{% block content %}
    <h1>Bills</h1>
    <table>
	{% for bill in object_list %}
	    <tr>
		<td>{{ bill.id }}</td>
		<td>{{ bill.period }}</td>
		<td>
		    {% if bill.payment_method %}
			{{ bill.payment_method.name }}
		    {% endif %}
		</td>
	    </tr>
	{% endfor %}
{% endblock %}
